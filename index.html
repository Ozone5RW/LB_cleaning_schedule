
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB's Cleaning Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>LB's Cleaning Schedule</h1>
    </header>
    <main>
        <section>
            <h2>Daily</h2>
            <ul id="daily-list">
                <li><input type="checkbox"> Empty bins</li>
                <li><input type="checkbox"> Wipe kitchen surfaces</li>
                <li><input type="checkbox"> Quick hoover/sweep</li>
            </ul>
        </section>
        <section>
            <h2>Weekly</h2>
            <ul id="weekly-list">
                <li><input type="checkbox"> Clean bathroom</li>
                <li><input type="checkbox"> Change bedding</li>
                <li><input type="checkbox"> Mop floors</li>
            </ul>
        </section>
        <section>
            <h2>Monthly</h2>
            <ul id="monthly-list">
                <li><input type="checkbox"> Clean inside microwave</li>
                <li><input type="checkbox"> Dust blinds</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
